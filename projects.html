<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Indie Flower';
            color: #491617;
        }

        h1 {
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px dashed #491617;
        }

        th {
            text-align: left;
        }

        a {
            color: #491617;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
    <table>
        <tr>
            <th>Project Name and Description</th>
            <th>Link</th>
        </tr>
        <tr>
            <td>Project 1</td>
            <td><a href="#">Link to Project 1</a></td>
        </tr>
        <tr>
            <td>Project 2</td>
            <td><a href="#">Link to Project 2</a></td>
        </tr>
    </table>
</body>
</html>

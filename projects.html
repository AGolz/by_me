<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Indie Flower';
            color: #491617;
            overflow-y: auto;
        }

        h1 {
            margin-top: 50px;
        }

        .project-menu {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .project-menu a {
            margin: 0 15px;
            text-decoration: none;
            color: #491617;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
            display: none;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px dashed #491617;
            font-family: Arial, sans-serif;
        }

        th:first-child {
            text-align: left;
        }

        th:last-child {
            text-align: center;
        }

        a {
            color: #491617;
            text-decoration: underline; 
            font-family: Arial, sans-serif; 
        }

        td:first-child {
            width: 80%;
            max-width: 80%;
        }

        td:not(:first-child) {
            font-weight: normal;
            text-align: center; 
            font-family: Arial, sans-serif; 
        }

        strong {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>

    <div class="project-menu">
        <a href="#" onclick="showProject('born2beRoot')">Born2beRoot</a>
        <a href="#" onclick="showProject('ftPrintf')">ft_printf</a>
        <a href="#" onclick="showProject('pushSwap')">Push_Swap</a>
        <a href="#" onclick="showProject('dictionaryOfNumerals')">Dictionary of Numerals</a>
    </div>

    <table id="born2beRoot">
        <!-- Content for Born2beRoot project -->
        <tr>
            <td>
                <!-- ... Born2beRoot content ... -->
            </td>
            <td><a href="https://github.com/AGolz/Born2beRoot">the Born2beRoot project on GitHub</a></td>
        </tr>
    </table>

    <table id="ftPrintf">
        <!-- Content for ft_printf project -->
        <tr>
            <td>
                <!-- ... ft_printf content ... -->
            </td>
            <td><a href="https://github.com/AGolz/ft_printf-42">the ft_printf project on GitHub</a></td>
        </tr>
    </table>

    <table id="pushSwap">
        <!-- Content for Push_Swap project -->
        <tr>
            <td>
                <!-- ... Push_Swap content ... -->
            </td>
            <td><a href="https://github.com/AGolz/PushSwap_New">the Push_Swap project on GitHub</a></td>
        </tr>
    </table>

    <table id="dictionaryOfNumerals">
        <!-- Content for Dictionary of Numerals project -->
        <tr>
            <td>
                <!-- ... Dictionary of Numerals content ... -->
            </td>
            <td><a href="https://github.com/AGolz/dictionary_of_numerals">the Dictionary of Numerals project on GitHub</a></td>
        </tr>
    </table>

    <p>Â© by me 2024</p>

    <script>
        function showProject(projectId) {
            // Hide all tables
            var tables = document.querySelectorAll('table');
            tables.forEach(table => table.style.display = 'none');

            // Show the selected project table
            var selectedTable = document.getElementById(projectId);
            if (selectedTable) {
                selectedTable.style.display = 'table';
            }
        }
    </script>
</body>
</html>
